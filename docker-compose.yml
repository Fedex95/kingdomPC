version: "3.9"

services:
  frontend:
    build: ./KPCFront/kingdomPC
    container_name: frontend
    networks:
      - app-network
    # No exponemos puertos al host

  backend:
    build: ./KPCBack/kingdomPC
    container_name: backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kgpc
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: valorant
    depends_on:
      - db
    networks:
      - app-network
    # Tampoco exponemos puertos al host

  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: valorant
      POSTGRES_DB: kgpc
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"                # Ãšnico puerto expuesto al host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:
