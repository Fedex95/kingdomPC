version: "3.9"

services:
  frontend:
    build: ./KPCFront/kingdomPC
    container_name: frontend
    networks:
      - app-network

  backend:
    build: ./KPCBack/kingdomPC
    container_name: backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kgpc
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: valorant
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

    volumes:
      - ~/.m2:/root/.m2:rw  
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: kgpc
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"                
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data: