name: CI Backend

on:
  push:
    branches:
      - master
    branches-ignore:
      - deploy-backend 
  pull_request:
    branches:
      - master

jobs:
  build-backend:
    name: Build, Lint Backend, SonarCloud 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test backend with Maven
        run: mvn clean verify --file ./pom.xml

      - name: Run Checkstyle (format test)
        run: mvn checkstyle:check --file ./pom.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Fedex95_kingdomPC
            -Dsonar.organization=daslicht
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge to deploy-backend if tests pass
        if: success()
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git fetch origin
          git checkout deploy-backend
          git merge origin/master -X theirs --allow-unrelated-histories -m "Auto merge master -> deploy-backend"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Fedex95/kingdomPC.git deploy-backend