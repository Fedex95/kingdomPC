name: CI Backend

on:
  pull_request_target:
    branches:
      - main

jobs:
  build-backend:
    name: CI Backend 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  
          persist-credentials: false

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test backend with Maven (with coverage)
        run: mvn -B clean verify

      - name: Run Checkstyle (format test)
        run: mvn -B checkstyle:check

      - name: Upload target report
        uses: actions/upload-artifact@v4
        with:
          name: target-report
          path: target/